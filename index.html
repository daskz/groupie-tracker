<!DOCTYPE html>
<html>

<head>
  <title>Groupie Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Header -->
  <div class="header">
    <h1>Groupie Tracker</h1>
  </div>

  <!-- The flexible grid (content) -->
  <div class="row">
    <div class="main">

      <h2 class="page-heading">Artists</h2>
      <div class="flex-container" id="artist-container">

        {{ range .}}
        <div class="artist-card">
          <a href="/artists?ID={{.ID}}">
            <div class="artist-image"
              style="background-image: url(&quot;{{.Image}}&quot;);">
            </div>
            <div class="artist-info">
              <span class="artist-title">{{.Name}}</span><br>
              <span class="artist-year">{{.CreationDate}}</span>
            </div>
          </a></div>
          {{else}} <span> No Data Available</span>
          {{end}}

      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <h2>Alem School, 2020</h2>
  </div>

</body>
</html>
