  <style>
    * {
      box-sizing: border-box;
    }

    /* Style the body */
    body {
      font-family: Arial;
      margin: 0;
      color: white
    }

    /* Header/logo Title */
    .header {
      padding: 60px;
      text-align: center;
      background: #1abc9c;
      color: white;
    }

    /* Style the top navigation bar */
    .navbar {
      display: flex;
      background-color: #333;
    }

    /* Style the navigation bar links */
    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }

    /* Change color on hover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Column container */
    .row {
      display: flex;
      flex-wrap: wrap;
    }

    /* Main column */
    .main {
      flex: 70%;
      background-color: #333;
      padding: 20px;
    }

    /* Fake image, just for this example */
    .fakeimg {
      background-color: #1abc9c;
      background-image: url("https://groupietrackers.herokuapp.com/api/images/queen.jpeg");
      background-position: center;
      width: 100%;
      padding: 20px;
      cursor: pointer;
    }

    .artist-card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .artist-card {
      margin: 10px 10px;
      text-align: center;
    }

    .artist-info {
      padding-top: 5px;
      cursor: pointer;
    }

    .artist-title {
      font-size: 1.2em;
    }

    .artist-year {
      font-size: 0.8em;
      opacity: 70%;
    }

    /* Footer */
    .footer {
      padding: 20px;
      text-align: center;
      background: white;
    }

    /* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 700px) {

      .row,
      .navbar {
        flex-direction: column;
      }
    }
  </style>
</head>
